paths:
    /api/products/:
        get:
            summary: Obtener todos los productos.
            tags:
                - Products
            responses:
                '200':
                    description: Productos obtenidos exitosamente.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Product'
                '404':
                    description: Productos no encontrados.
                '500':
                    description: Error al consultar productos.
        post:
            summary: Crear nuevo producto.
            tags:
                - Products
            parameters:
                - name: Product
                  in: body
                  description: El producto a crear.
                  required: true
                  schema:
                      type: Object
                      $ref: '#/components/schemas/ProductToCreateOrModify'
            responses:
                '201':
                    description: Producto creado exitosamente.
                    content:
                        application/json:
                            schema:
                                type: Object
                                $ref: '#/components/schemas/Product'
                '401':
                    description: El codigo del producto ya existe.
                '500':
                    description: Error al crear producto.
    /api/products/{id}:
        get:
            summary: Obtener un producto dado su ID.
            tags:
                - Products
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      $type: String
                  description: Id del producto.
            responses:
                '200':
                    description: Producto obtenido exitosamente.
                    content:
                        application/json:
                            schema:
                                type: Object
                                $ref: '#/components/schemas/Product'
                '404':
                    description: Producto no encontrado.
                '500':
                    description: Error al consultar producto.
        put:
            summary: Modificar un producto dado su ID.
            tags:
                - Products
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      $type: String
                  description: Id del producto.
                - name: Product
                  in: body
                  description: El producto a modificar.
                  required: true
                  schema:
                      type: Object
                      $ref: '#/components/schemas/ProductToCreateOrModify'
            responses:
                '200':
                    description: Producto modificado exitosamente.
                    content:
                        application/json:
                            schema:
                                type: Object
                                $ref: '#/components/schemas/Product'
                '404':
                    description: Producto no encontrado.
                '500':
                    description: Error al modificar producto.
        delete:
            summary: Eliminar un producto dado su ID.
            tags:
                - Products
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      $type: String
                  description: Id del producto a buscar.
            responses:
                '200':
                    description: Producto eliminado exitosamente.
                    content:
                        application/json:
                            schema:
                                type: Object
                                $ref: '#/components/schemas/Product'
                '404':
                    description: Producto no encontrado.
                '500':
                    description: Error al consultar producto.

components:
    schemas:
        Product:
            type: object
            properties:
                _id:
                    type: ObjectId
                    description: Id autogenerado de MongoDB.
                title:
                    type: String
                    description: Nombre del producto.
                description:
                    type: String
                    description: Descripcion del producto.
                category:
                    type: String
                    description: Categoria del producto.
                price:
                    type: Number
                    description: Precio del producto.
                stock:
                    type: Number
                    description: Cantidad de productos disponibles.
                code:
                    type: String
                    description: Codigo del producto.
                status:
                    type: Boolean
                    description: Existe (true), no existe (false).
                thumbnail:
                    type: String
                    description: Imagen del producto.
            example:
                _id: ObjectId('9488959685')
                title: Camiseta
                description: Camiseta blanca
                category: Camisetas
                price: 1000
                stock: 10
                code: CDC101
                status: true
                thumbnail: ''
        ProductToCreateOrModify:
            type: object
            properties:
                title:
                    type: String
                    description: Nombre del producto.
                description:
                    type: String
                    description: Descripcion del producto.
                category:
                    type: String
                    description: Categoria del producto.
                price:
                    type: Number
                    description: Precio del producto.
                stock:
                    type: Number
                    description: Cantidad de productos disponibles.
                code:
                    type: String
                    description: Codigo del producto.
                status:
                    type: Boolean
                    description: Existe (true), no existe (false).
                thumbnail:
                    type: String
                    description: Imagen miniatura del producto.
            example:
                title: Camiseta
